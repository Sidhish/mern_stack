<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./inner.css" />
  </head>
  <body>
    <h1>Student Form</h1>
    <div id="buttoncolor">
        <button id="butt1" onclick="redcolor()">red</button>
        <button id="butt2" onclick="greencolor()">green</button>
        <button id="butt3" onclick="yellowcolor()">yellow</button>
        <button id="butt4" onclick="bluecolor()">blue</button>
</div>
    <br />
    <form class="form">
      <div>
        <label>First Name: </label>
        <input name="First Name" type="text" placeholder="FirstName" value="" />
      </div>
      <br />
      <div>
        <label>Last Name: </label>
        <input name="Last Name" type="text" placeholder="LastName" value="" />
      </div>
      <br />
      <div>
        <label>Email: </label>
        <input name="Email" type="email" placeholder="abc@gmail.com" value="" />
      </div>
      <br />
      <div>
        <label>Password: </label>
        <input name="Password" value="" type="password" placeholder="Password" />
      </div>
      <br />
    </form>
    <button onclick="formValidate()">Form Validate</button>

    <script src="./inner.js"></script>
  </body>
</html>
